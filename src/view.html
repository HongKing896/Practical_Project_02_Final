<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>view</title>
    <link href="my.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</head>
<body class="d-flex align-items-center">
    <div class="container-fluid viewcontainer m-auto">
        <div class="p-5 bg-primary text-white ">
            <h1 class="text-center">실전 프로젝트</h1>
        </div>
        <div class="bg-primary-subtle position-relative">
            <br>
            <p class="text-center">분반: 01분반</p>
            <p class="text-center">과목코드:  ECE20008</p>
            <p class="text-center">분류: 전공 필수</p>
            <p class="text-center">담당교수: 김광 교수님</p>
            <br>
        </div>
        <div class="view-btn-bar">
            <button type="button" class="btn btn-secondary text-white text-center" onclick="editButtonClicked()" >수정</button>
            <button type="button" class="btn btn-secondary text-white text-center" onclick= "deleteButtonClicked()" >삭제</button>
            <button type="button" class="btn btn-secondary text-white text-center" onclick= "backButtonClicked()" >뒤로</button>
        </div>
    </div>
</body>
<script>
    function backButtonClicked(){
        location.href = "index.html";
    }
    function deleteButtonClicked (){
        if(confirm("정말 삭제하시겠습니까?")){
            alert("삭제되었습니다.");
            return location.href = "index.html";
        }
    }
    function editButtonClicked(){
        location.href = "edit.html";
    }
</script>
</html>
